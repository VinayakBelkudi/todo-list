<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="public/images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="public/style/mainstyle.css">

    <script src="https://kit.fontawesome.com/2f23545433.js"></script>


    <title>Login Area</title>
  </head>
  <body>
    <main class="mainBodyArea">
       <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="logoArea">
                    &nbsp;&nbsp;
                    <img src="public/images/logo2.png" class="logo">
                    <h3>A Project By Vinayak and Prathana</h3>
                </div>
            </div>
            <div class="col-md-5">
                <div class="loginAreaForm">
                    <div class="userIcon" style="height: 155px;">
                        <div class="round"></div>
                        <img src="public/images/user-icon.png">
                    </div>
                    <form method="POST" action="#"> 
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
                            </div>
                            <input type="text" id="user" required class="form-control" autocomplete="off"  placeholder="Username" >
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="pass" required  autocomplete="off" class="form-control" placeholder="Password">
                          </div>
                          
                          <div class="form-group">
                            <button class="btn btn-outline-warning">Login</button>
                          </div>

                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
       </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="public/js/script.js"></script>
  </body>
</html>
